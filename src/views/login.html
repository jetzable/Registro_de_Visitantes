<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Adding Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Adding fontawesome to use icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <title>VisitApp Admin Login</title>
</head>

<body>
  <form>
      <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form id="login-form" class="form" action="" method="post">
                <h2 class="text-center ">Iniciar sesión</h2>
                <div class="form-group mt-4">
                  <label for="exampleInputEmail1"><strong> <i class="fas fa-envelope"></i> Correo</strong></label>
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group mt-4">
                  <label for="exampleInputPassword1"> <strong><i class="fas fa-unlock-alt"></i> Contraseña</strong></label>
                  <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                <button type="button" class="btn-dark btn-lg btn-block" id="adminLogin">Ingresar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </form>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="../js/init.js"></script>
  <script src="../js/login.js"></script>

</body>

</html>
